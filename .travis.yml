language: node_js

node_js: stable

before_install:
  - npm config set spin false --global

script:
  - npm run flow
  - ./scripts/build.sh
  - npm run lint

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/graphql-docs.js
    - dist/graphql-docs.min.js
  skip_cleanup: true
  on:
    tags: true
    branch: master
